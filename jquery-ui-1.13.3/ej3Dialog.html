<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
  $( function() {
    $( "#dialogo" ).dialog({
      autoOpen: false,
      show: {
        effect: "bounce",
        duration: 1000
      },
      hide: {
        effect: "drop",
        duration: 1000
      }
    });
 
    $( "#btn-abrir" ).on( "click", function() {
      $( "#dialogo" ).dialog( "open" );
    });
  } );
    </script>
</head>
<body>

<h1>Ejemplo de dialog</h1>

    <div id="dialogo">
        <p>Luisito comunica el mejor de todos los tiempos junto con mr tartaria el dios de las startas</p>
    </div>
    <button id="btn-abrir">Abrir Dialogo</button>
  </div>
</body>
</html>
