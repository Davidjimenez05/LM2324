<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery UI Formulario</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <style>
        label {
          display: inline-block; width: 5em;
        }
        fieldset div {
          margin-bottom: 2em;
        }
        fieldset .help {
          display: inline-block;
        }
        .ui-tooltip {
          width: 210px;
        }
        </style>
        <script>
            $( function() {
              var tooltips = $( "[title]" ).tooltip({
                position: {
                  my: "left top",
                  at: "right+5 top-5",
                  collision: "none"
                }
              });
              $( "<button>" )
                .text( "Show help" )
                .button()
                .on( "click", function() {
                  tooltips.tooltip( "open" );
                })
                .insertAfter( "form" );
            } );
            </script>
</head>
<body>
    <form>
        <fieldset>
          <div>
            <label for="firstname">Nombre</label>
            <input id="firstname" name="firstname" title="Porfavor escribe tu Nombre">
          </div>
          <div>
            <label for="lastname">Apellido</label>
            <input id="lastname" name="lastname" title="Porfavor escribe tu Apellido">
          </div>
          <div>
            <label for="address">DNI</label>
            <input id="dni" name="address" title="Porfavor escribe tu DNI">
          </div>
          <div>
            <label for="address">Email</label>
            <input id="address" name="address" title="Porfavor escribe tu Correo">
          </div>
          <div>
            <label for="address">Contraseña</label>
            <input id="password" name="address" title="Porfavor escribe tu Contraseña">
          </div>
        </fieldset>
      </form>
</body>
</html>
