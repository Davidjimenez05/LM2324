<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejersisio 1</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://code.jquery.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
    <h1>API UNSPLASH</h1>
    <div>
        <input type="text" id="pelicula">
        <div id="resultado"></div>
        <button id="mostrar">Mostrar</button>
    </div>
    <script>
    $(document).ready(function(){
        $("#mostrar").click(function(){
        var apiKey = '85ac5bfa';
        var titulo = $("#pelicula").val();
        $.ajax({
          url: 'http://www.omdbapi.com/?i=tt3896198&apikey='+ apiKey + '&t=' + titulo,
          type: 'GET',
          success: function(response){
            let pelicula = response.title;
            let informacion = response.plot;
            $("#resultado").append("<p>"+pelicula+"</p>");
            $("#resultado").append("<p>"+informacion+"</p>");

          },
          error: function(error){
            $("#resultado").text("Error al obtener la foto: " + error);
          }
        });
      });
    });
    </script>
</body>
</html>
