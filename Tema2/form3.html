<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <form action=""><fieldset><legend>Preferencias</legend>
        <select multiple>
            <option name="velocidad" value="100_mbits">100Mbits</option>
            <option name="velocidad" value="1000_mbits">1000Mbits</option>
        </select><br>
        <label for="">DNI</label>
        <input type="text" name="dni" id=""><br>
        <label for="">Nombre</label>
        <input type="text" name="nombre" id=""><br>
        <label for="">Apellido</label>
        <input type="text" name="apellido" id=""><br>
        <label for="">Email</label>
        <input type="email" name="email" id=""><br><br>
        <label for="">Elija un color</label>
        <input type="color" name="" id=""><br>
        <textarea name="" id="" cols="49" rows="6">Por favor, escriba aqui</textarea><br>
        <input type="checkbox" name="procesador" value="procesadoramd" id="">AMD<br>
        <input type="checkbox" name="procesador" value="procesadorintel_i5" id="">Intel i5<br>
        <input type="checkbox" name="procesador" value="procesadorintel_i7" id="">Intel i7<br><br>
        <label for="">Elija una hora:</label>
        <input type="time" name="" id=""><br>
        <input type="radio" name="red" value="red2g" id="">2G<br>
        <input type="radio" name="red" value="red3g" id="">3G<br>
        <input type="radio" name="red" value="red4g" id="">4G<br>

        <label for="">Elija un fichero:</label>
        <input type="file" name="" id=""><br>

        <input type="checkbox" name="asignatura" value="asignaturahistoria" id="">Historia<br>
        <input type="checkbox" name="asignatura" value="asignaturageografia" id="">Geografia<br>
        <input type="checkbox" name="asignatura" value="asignaturalengua" id="">Lengua<br>
        <input type="checkbox" name="asignatura" value="asignaturamatematicas" id="">Matematicas<br>

        <label for="">Elija la hora:</label>
        <input type="time" name="" id=""><br>

        <label for="">Elija un fichero:</label>
        <input type="file" name="" id=""><br>

        <textarea name="" id="" cols="49" rows="8">Insterte aqui el texto</textarea>

    </fieldset>

    </form>

    
</body>
</html>
